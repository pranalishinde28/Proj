      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer1.org1.fsc.com:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.org1.fsc.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
